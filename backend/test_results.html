<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .output { white-space: pre; font-family: monospace; background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <div id="output" class="output">Running tests... (please wait)</div>
    <script>
        // This will be populated by the actual test output
        document.getElementById('output').textContent = 'Test output will appear here...';
    </script>
</body>
</html>
