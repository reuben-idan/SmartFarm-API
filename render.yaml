services:
  - type: web
    name: smartfarm-api
    env: python
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      pip install -e .
      export PYTHONPATH=$PYTHONPATH:/opt/render/project/src
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.app.main:app --chdir /opt/render/project/src
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
    plan: free
