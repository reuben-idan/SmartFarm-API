services:
  - type: web
    name: smartfarm-api
    env: python
    region: frankfurt
    buildCommand: |
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --no-interaction --no-ansi
    startCommand: >-
      cd /opt/render/project/src && \
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker wsgi:application --chdir /opt/render/project/src
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src
    plan: free
