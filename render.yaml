services:
  - type: web
    name: smartfarm-api
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn smartfarm.wsgi:application"
    envVars:
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: smartfarm-db
          property: connectionString

databases:
  - name: smartfarm-db
    databaseName: smartfarm
    user: smartfarm