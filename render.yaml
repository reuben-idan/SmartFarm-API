services:
  - type: web
    name: smartfarm-api
    env: python
    region: frankfurt
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -e .
      pip install gunicorn uvicorn[standard] fastapi websockets
      pip install -r requirements.txt
    startCommand: >-
      cd /opt/render/project/src && \
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src
    plan: free
